<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-listen you fav music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="head">
        <li class="logo"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </header>
    <main class="container">
        <h1>No copyright songs</h1>
        <div class="songsList">
            <img src="" alt="">
        </div>
        <div class="banner"></div>
    </main>
    <footer class="buttom">
        <input type="range" name="range" id="progressRange" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-forward"></i>
           
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
